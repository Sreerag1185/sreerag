{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <label>Task Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter taskname"><br><br>
                </div>

                <div class="form-group">
                    <label>Priority:</label>
                    <input type="text" name="priority" class="form-control" placeholder="Enter your priority"><br><br>
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" name="date" class="form-control" placeholder="Enter your date"><br><br>
                </div>

                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
             {% for i in tsk1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
